<!DOCTYPE html>
<html>
<head>
    <title>Multiple themes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
     <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />        
     <link rel="stylesheet" href="css/main.css" />        
     <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
     <script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
     <script src="js/jquery-multi-theme-1.0.js"></script>
   	 
</head>

<body>
        <!-------------- INDEX PAGE ---------------->
    <div data-role = "page" id="index" class="th-page-body">
        <!-------------- HEADER ---------------->
        <div data-role = "header" class="th-header">
			<h1 class="txt-shadow">MULTIPLE THEMES</h1>
		</div>
		<!-------------- CONTENT ---------------->
        <div data-role = "content">
		    <div data-role="controlgroup" data-type="horizontal">
				<!--$().ThemeJS('black');  'where black is a css file. css file url is css/theme/black.css'-->
				<a href="javascript:$().ThemeJS('black');" data-role="button" class="th-btn txt-shadow">Black</a>
				<a href="javascript:$().ThemeJS('red');" data-role="button" class="th-btn txt-shadow">Red</a>
				<a href="javascript:$().ThemeJS('green');" data-role="button" class="th-btn txt-shadow">Green</a>
				<a href="javascript:$().ThemeJS('blue');" data-role="button" class="th-btn txt-shadow">blue</a>
			</div>
		   	<div class="multithemes bg-div-1">
				
			</div>
			
			<div class="multithemes bg-div-2">
				<p class="th-para">
					MULTI THEME 
				</p>
			</div>
			
			
		</div>
	</div>
            	
</body>
</html>
